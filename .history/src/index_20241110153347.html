<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="output.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="text-3xl my-5 mx-10">
			<h1>Punjabi-Resources</h1>
		</nav>

		<main>
			<!-- Cards  -->
			<h1 class="text-xl mx-10 my-5">Dictionaries</h1>
			<div class="mx-9 my-5 flex">
				<div class="w-80">
					<a
						href="https://dic.learnpunjabi.org/default.aspx"
						class="block max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
						target="_blank"
					>
						<h5
							class="mb-2 text-xl font-bold tracking-tight text-gray-900e"
						>
							Patiala University
						</h5>
						<p class="text-m font-normal text-gray-700">
							Best overall dictionary. Can search in English,
							Gurmukhi and Shahmukhi, any word you are looking for
							you can find here.
						</p>
					</a>
				</div>

				<div class="mx-4 w-80">
					<a
						href="#"
						class="block max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
					>
						<h5
							class="mb-2 text-xl font-bold tracking-tight text-gray-900e"
						>
							DSAL
						</h5>
						<p class="text-m font-normal text-gray-700">
							Similar to Patiala University Dictionary but easier
							to find words in english.
						</p>
					</a>
				</div>
			</div>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind CSS Website</title>
		<link href="output.css" rel="stylesheet" />
		<style>
			/* Add any custom styles here */
		</style>
	</head>
	<body class="bg-white dark:bg-gray-800 transition duration-500">
		<nav
			class="flex justify-between items-center p-4 bg-gray-200 dark:bg-gray-700"
		>
			<div class="text-xl font-bold text-gray-800 dark:text-white">
				Punjabi
			</div>
			<div class="space-x-4">
				<button
					id="darkModeToggle"
					class="px-3 py-1 bg-blue-500 text-white rounded"
				>
					Toggle Dark Mode
				</button>
				<button class="px-3 py-1 border border-gray-300 rounded">
					Language
				</button>
			</div>
		</nav>

		<main class="flex justify-center mt-4">
			<div
				class="w-3/4 bg-gray-100 dark:bg-gray-900 p-4 rounded-lg shadow"
			>
				<h1
					class="text-2xl font-semibold text-gray-800 dark:text-white"
				>
					Main Content Area
				</h1>
				<p class="text-gray-600 dark:text-gray-300">
					This area takes up 75% of the screen width.
				</p>
			</div>
		</main>

		<script>
			const darkModeToggle = document.getElementById("darkModeToggle");
			darkModeToggle.addEventListener("click", () => {
				document.body.classList.toggle("dark");
			});
		</script>
	</body>
</html>

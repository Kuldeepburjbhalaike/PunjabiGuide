<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="output.css" rel="stylesheet" />
	</head>
	<body>
		<nav
			class="block w-full max-w-screen-lg px-4 py-2 mx-auto bg-white shadow-md rounded-md lg:px-8 lg:py-3 mt-10"
		>
			<div
				class="container flex flex-wrap items-center justify-between mx-auto text-slate-800"
			>
				<a
					href="#"
					class="mr-4 block cursor-pointer py-1.5 text-4xl text-slate-800 font-semibold"
				>
					Material Tailwind
				</a>
				<button
					class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
					type="button"
				>
					<span
						class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="w-6 h-6"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M4 6h16M4 12h16M4 18h16"
							></path>
						</svg>
					</span>
				</button>
			</div>
		</nav>
	</body>
</html>
